<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Editor</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link
  href="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.snow.css"
  rel="stylesheet"
/>

  <link rel="stylesheet" href="write.css">

  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="app-container">
    <!-- Top Navigation -->
    <nav class="navbar navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Documents</a>
        <ul class="nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Write</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Chat</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">History</a>
          </li>
        </ul>
        <button class="upgrade-btn">Upgrade to Unlimited</button>
      </div>
    </nav>

    <div class="container-fluid p-0 flex-grow-1 d-flex">
      <!-- Sidebar -->
      <div class="sidebar">
        <h6>Select language</h6>
        <div class="dropdown mb-3">
          <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="dropdownLanguage" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="me-2">us</span> English
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownLanguage">
            <li><a class="dropdown-item" href="#">English</a></li>
            <li><a class="dropdown-item" href="#">Spanish</a></li>
            <li><a class="dropdown-item" href="#">French</a></li>
          </ul>
        </div>

        <h6>Select tone/voice</h6>
        <div class="dropdown mb-3">
          <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="dropdownTone" data-bs-toggle="dropdown" aria-expanded="false">
            Convincing
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownTone">
            <li><a class="dropdown-item" href="#">Convincing</a></li>
            <li><a class="dropdown-item" href="#">Friendly</a></li>
            <li><a class="dropdown-item" href="#">Professional</a></li>
          </ul>
        </div>

        <h6>Choose use case</h6>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="dropdownUseCase" data-bs-toggle="dropdown" aria-expanded="false">
            Select a use case
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownUseCase">
            <li><a class="dropdown-item" href="#">Blog post</a></li>
            <li><a class="dropdown-item" href="#">Email</a></li>
            <li><a class="dropdown-item" href="#">Social media</a></li>
          </ul>
        </div>
      </div>

      <!-- Main Editor Area -->
      <div class="editor-container">
        <div class="editor-header">
          <button class="back-button">
            <i data-lucide="arrow-left"></i>
          </button>
          <h2 class="editor-title">New Document</h2>
          <!-- <div class="ms-auto">
            <button class="btn btn-link text-white">
              <i data-lucide="more-vertical"></i>
            </button>
          </div> -->
        </div>
        <div class="word-character-count">
          <p> Words: 0 Characters: 0</p>
         </div>

         <div id="editor">
           Onepiece
        </div> 

       

        <div class="user-avatar">
          S
        </div>
      </div>
    </div>
  </div>

<!-- Include the Quill library -->
<script src="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 



  <script>
    document.addEventListener('DOMContentLoaded', function() {
      lucide.createIcons();
    });
    const quill = new Quill("#editor", {
    theme: "snow",
  });
  </script>

</body>
</html>
